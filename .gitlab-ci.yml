stages:
  - test
  - build

lint-job:
  stage: test
  tags:
   - docker
  image:
   name: alpine:3.22
  script:
    - echo "Clone repo..."
    - cp -r $CI_PROJECT_DIR /
    - ls -lA /
    - echo "Install linter..."
    # - wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s v2.2.1
    # - ./bin/golangci-lint --version
    - wget https://github.com/golangci/golangci-lint/releases/download/v2.2.1/golangci-lint-2.2.1-linux-amd64.tar.gz
    - tar -xzf golangci-lint-2.2.1-linux-amd64.tar.gz
    - cp golangci-lint-2.2.1-linux-amd64/golangci-lint /usr/local/bin/
    - golangci-lint --version
    - echo "Lint code..."
    - ./bin/golangci-lint run -c /IvolgaOledManager/.golangci.yml /IvolgaOledManager/...

build-job:
  stage: build
  tags:
   - docker
  image:
   name: golang:1.24.4-alpine3.22
  script:
    - cp -r $CI_PROJECT_DIR /
    - echo "Compile project..."
    - GOOS=linux GOARCH=arm GOARM=7 go build -o /IvolgaOledManager/bin/ivolga_oled_manager /IvolgaOledManager/cmd/display/main.go
